<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 1-5</title>

    <style>
        /* 태그 선택자 */
        /* h3,li {color : brown;} */
        /* 다중 선택자 : 적용할 CSS속성이 동일할 경우
        ','쉼표를 이용해 여러개의 선택자를 동시에 사용하게 해줌 */
        .warning {color : red;}
        body.main {background: aliceblue;}
        /* class 속성은 중복 가능, 태그 종류에 구분 없음  */
        #list {background: mistyrose;}
        /* #으로 시작하는 셀렉터 */
        /* id값은 중복이 불가능  */
    </style>


</head>
<body class="main">
    <h3> Web Programming</h3>
<hr>
<div>UI구현 <strong>학습내용</strong></div>
<ul id="list">
    <li>HTML5</li>
    <li><strong>CSS3</strong></li>
    <li>JavaScript</li>
</ul>
<div class="warning">60점 이하는 보충 및 재시험</div>
</body>
</html>
